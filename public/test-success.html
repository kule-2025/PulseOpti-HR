<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    h1 { color: #2563EB; }
    .success { color: #10B981; font-size: 20px; }
  </style>
</head>
<body>
  <h1>✅ 测试成功！</h1>
  <p class="success">如果你看到这个页面，说明 Vercel 部署是正常的。</p>
  <p>时间：<span id="time"></span></p>
  <script>
    document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
  </script>
</body>
</html>
