<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#00A0E9" rx="16" ry="16"/>
  
  <!-- 支付宝蓝色渐变 -->
  <defs>
    <linearGradient id="alipayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A0E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066B3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景填充渐变 -->
  <rect width="300" height="300" fill="url(#alipayGradient)" rx="16" ry="16"/>
  
  <!-- 中心圆形 -->
  <circle cx="150" cy="150" r="80" fill="white" opacity="0.1"/>
  
  <!-- 支付宝图标（简化版） -->
  <g transform="translate(115, 115)">
    <!-- 主文字 -->
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">支付宝</text>
    
    <!-- 装饰线条 -->
    <line x1="10" y1="65" x2="60" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 二维码图标 -->
    <rect x="15" y="5" width="15" height="15" fill="white"/>
    <rect x="40" y="5" width="15" height="15" fill="white"/>
    <rect x="15" y="30" width="15" height="15" fill="white"/>
    <rect x="40" y="30" width="15" height="15" fill="white"/>
  </g>
  
  <!-- 边框装饰 -->
  <rect x="20" y="20" width="260" height="260" fill="none" stroke="white" stroke-width="2" rx="12" ry="12" opacity="0.3"/>
  
  <!-- 底部提示文字 -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">请使用支付宝扫码支付</text>
</svg>